<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="interfaceGraphics.css">
    <script type="text/javascript" src="interface.js"></script>
</head>
<body>

    <div class="container">

        <form class="formAlegeRol" id="idAlegereRol">
            <input type="button" id="btnStudent" value="Student">
            <input type="button" id="btnProfesor" value="Profesor">
        </form>

        <form class="formLogIn--hidden" id="logIn">
            <input type="button" id="btnBack" value="Back to menu page">
            <h1>Login</h1>
            <div class="form_input">
                <label for="idListUsernames">Username: </label>
                <select name="username" id="idListUsernames">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-input">
                <label for="password">Password: </label>
                <input type="text" id="password" autofocus placeholder="Password">
            </div>
            <input type="button" id="btnLogIn" value="Log in">
        </form>
    </div>

</body>
